
plugins {

    id 'java'
    id 'application'
}

application{
    mainClass = 'se.iths.App'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.30'
}


tasks.named('test') {
testLogging.showStandardStreams = true
useJUnitPlatform()
}
